<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruchit's Todos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="todo-app">
            <h1>Ruchit's To Do List</h1>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRd5h8pBrvg2EujHIl8Uj5hSyb0pPuu0K-_JFQB2ymLywY-ejJzLFpF_zQdLoTBzg3zuIw&usqp=CAU">
            <form class="add-task">
                <input type="text" name="task-name" placeholder="Enter Task">
                <br>
                <input type="submit" value="Add Task"><input type="submit" value="Empty">
            </form>
        </div>
        
        <div class="todo-list">
            <ul class="task-items">
                <li>Task1</li>
                <li>Task2</li>
            </ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
